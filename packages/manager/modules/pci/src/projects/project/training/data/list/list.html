<p>
    {{:: 'pci_projects_project_training_data_list_message_1' | translate }}
</p>

<p>
    {{:: 'pci_projects_project_training_data_list_message_2' | translate }}
    <code
        >{{:: 'pci_projects_project_training_parter_cli_name' | translate }}
        data ls</code
    >
</p>

<oui-datagrid
    id="publicCloudTrainingDataDatagrid"
    data-rows="$ctrl.allDataList"
    data-row-loader="$row"
>
    <oui-column
        data-title=":: 'pci_projects_project_training_data_id' | translate"
        data-property="id"
        data-type="string"
        data-searchable
        data-filterable
        data-sortable
    >
        <span data-ng-bind="$value"></span>
    </oui-column>
    <oui-column
        data-title=":: 'pci_projects_project_training_data_name' | translate"
        data-property="name"
        data-type="string"
        data-searchable
        data-filterable
        data-sortable
    >
        <span><a href="{{ $row.link }}">{{ $value }}</a></span>
    </oui-column>
    <oui-column
        data-title=":: 'pci_projects_project_training_data_region' | translate"
        data-property="region"
        data-type="string"
        data-searchable
        data-filterable
        data-sortable
    >
        <span data-ng-bind="$value"></span>
    </oui-column>
    <oui-column
        data-title=":: 'pci_projects_project_training_data_user' | translate"
        data-property="user"
        data-type="string"
        data-searchable
        data-filterable
        data-sortable
    >
        <span data-ng-bind="$value"></span>
    </oui-column>
    <oui-column
        data-title=":: 'pci_projects_project_training_data_created' | translate"
        data-property="created"
        data-type="string"
        data-searchable
        data-filterable
        data-sortable
    >
        <span data-ng-bind="$value"></span>
    </oui-column>
    <extra-top>
        <a
            data-ng-href="{{ $ctrl.addDataLink }}"
            class="oui-button oui-button_secondary oui-button_icon-left"
        >
            <span class="oui-icon oui-icon-add pr-1" aria-hidden="true"></span>
            <span
                data-translate="{{:: 'pci_projects_project_training_data_list_add' | translate }}"
            ></span>
        </a>
    </extra-top>
</oui-datagrid>
